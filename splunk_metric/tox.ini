[tox]
minversion = 2.0
basepython = py27
envlist =
    {py27, py3}-{unit}
    flake8

[pytest]
addopts = --strict-markers
markers =
    unit
filterwarnings =
    ignore::schematics.deprecated.SchematicsDeprecationWarning

[testenv]
pip_version = pip==19.3.1
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../stackstate_checks_base[deps]
    -e../splunk_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    {py27,py3}-unit: pytest -v --log-cli-level=DEBUG tests -m"unit"

[testenv:flake8]
skip_install = true
deps = flake8 <= 4.0.1
commands = flake8 .

[flake8]
exclude = .eggs,.tox,build
max-line-length = 120
