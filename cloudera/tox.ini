[tox]
minversion = 2.0
basepython = py27
envlist =
    {5.5,5.6,5.7}
    py{27,36}
    unit
    flake8

[testenv]
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../stackstate_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v -m"not unit"

[testenv:unit]
commands =
    pip install -r requirements.in
    pytest -v -m"unit"

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
