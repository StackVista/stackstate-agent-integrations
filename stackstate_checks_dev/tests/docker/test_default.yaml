version: '3'

services:

  vault:
    image: artifactory.tooling.stackstate.io/docker-virtual/vault:latest
    container_name: checksdev_vault
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    ports:
      - "8200:8200"
