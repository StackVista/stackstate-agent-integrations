version: '3.5'

services:
  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1

  nagios:
    build: ./nagios4
    volumes:
      - ${NAGIOS_LOGS_PATH}:/opt/nagios/var/log/
    ports:
      - 8080:80
    depends_on:
      - mysql
