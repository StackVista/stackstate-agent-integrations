[tox]
minversion = 2.0
basepython = py37
envlist =
    {py27, py3}-{unit,integration}
    flake8

[testenv]
pip_version = pip==19.3.1
usedevelop = true
platform = linux|darwin|win32
passenv =
    DOCKER*
    COMPOSE*
deps =
    -e../stackstate_checks_base[deps]
    -e../splunk_base[deps]
    -rrequirements-dev.txt
commands =
    {py27,py3}-unit: pytest tests -m"unit"
    {py27,py3}-integration: pytest tests -m"integration"

[testenv:flake8]
skip_install = true
deps = flake8 <= 4.0.1
commands = flake8 .

[flake8]
exclude = .eggs,.tox
max-line-length = 120
