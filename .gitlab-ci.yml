  <<: *windows_env
  <<: *base_integration_rules
  stage: test
  needs:
    - win_deps
  script:
    - checksdev test -c %CHECK%
  interruptible: true
  tags:
    - agent_windows_6
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - script_failure

test_stackstate_checks_dev_win:
  <<: *windows_test
  variables:
    CHECK: "stackstate_checks_dev:py27-default,stackstate_checks_dev:flake8"

