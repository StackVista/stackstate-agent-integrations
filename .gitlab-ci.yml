  script:
    - checksdev test -c %CHECK%
  rules:
    - <<: *base_changes
    - <<: *master_branch
    - <<: *release_branch
  tags:
    - agent_windows_6
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - script_failure

