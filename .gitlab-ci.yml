image: artifactory.stackstate.io/docker-virtual/stackstate/stackstate-agent-integrations-runner:latest

stages:
  - build
  - test
  - publish

.rules:
  - &pull_requests
    if: $CI_EXTERNAL_PULL_REQUEST_IID
  - &base_changes
    if: $CI_EXTERNAL_PULL_REQUEST_IID
    changes:
      - stackstate_checks_base/*
      - stackstate_checks_base/**/*
      - stackstate_checks_dev/*
      - stackstate_checks_dev/**/*
      - stackstate_checks_tests_helper/*
      - stackstate_checks_tests_helper/**/*
      - .gitlab-ci.yml
      - $CHECK/*
      - $CHECK/**/*
  - &master_branch
    if: '$CI_COMMIT_BRANCH == "master"'
  - &release_branch
    if: $CI_COMMIT_TAG

.base_integration_rules:
  &base_integration_rules
  rules:
    - <<: *base_changes
    - <<: *master_branch
    - <<: *release_branch

.base_job_rules:
  &base_job_rules
  rules:
    - <<: *pull_requests
    - <<: *master_branch
    - <<: *release_branch

.manual_job_rules:
  &manual_job_rules
  rules:
    - <<: *pull_requests
      when: manual
    - <<: *master_branch
      when: manual
    - <<: *release_branch
      when: manual

.linux_env: &linux_env
  artifacts:
    paths:
      - $CI_PROJECT_DIR/venv
    expire_in: 1 week
  before_script:
    - source $CI_PROJECT_DIR/.setup-scripts/setup_env.sh

.windows_env: &windows_env
  artifacts:
    paths:
      - $CI_PROJECT_DIR/venv
    expire_in: 1 week
  tags:
    - agent_windows_6
  before_script:
    - call .setup-scripts/windows_setup_env.cmd

print_env:
  <<: *linux_env
  <<: *manual_job_rules
  stage: build
  script:
    - printenv
  allow_failure: true
  interruptible: true

linux_deps:
  <<: *linux_env
  <<: *base_job_rules
  stage: build
  interruptible: true
  script:
    - source $CI_PROJECT_DIR/.setup-scripts/load_deps.sh

win_deps:
  <<: *windows_env
  <<: *base_job_rules
  stage: build
  interruptible: true
  script:
    - call .setup-scripts/windows_load_env.cmd

.linux_test: &linux_test
  <<: *linux_env
  <<: *base_integration_rules
  stage: test
  needs:
    - linux_deps
  services:
    - name: docker:19.03.5-dind
      ## Overriding the entrypoint to exclude the /var/run/docker.sock because we also mount it
      entrypoint: ["dockerd-entrypoint.sh", "/usr/local/bin/dockerd", "--host=tcp://0.0.0.0:2375" ]
  script:
    - $CI_PROJECT_DIR/.setup-scripts/setup_vsphere_artifactory_publishing.sh
    - $CI_PROJECT_DIR/.setup-scripts/setup_artifactory_docker.sh
    - checksdev test --cov ${CHECK}
    - checksdev test ${CHECK} --bench || true
      # [BS] we skip this until https://github.com/PyCQA/pylint/pull/2681/commits/253e5d05e3943d3bc8e4470804a138cb20049548 lands in pylint stable version
      # - if [ -n "$PYTHON3" ]; then checksdev validate py3 ${CHECK}; fi
  interruptible: true

print_artifacts:
  <<: *linux_env
  <<: *base_integration_rules
  stage: test
  needs:
    - linux_deps
  services:
    - name: docker:19.03.5-dind
      ## Overriding the entrypoint to exclude the /var/run/docker.sock because we also mount it
      entrypoint: [ "dockerd-entrypoint.sh", "/usr/local/bin/dockerd", "--host=tcp://0.0.0.0:2375" ]
  script:
    - $CI_PROJECT_DIR/.setup-scripts/setup_vsphere_artifactory_publishing.sh
    - $CI_PROJECT_DIR/.setup-scripts/setup_artifactory_docker.sh
    - printenv
    - pip freeze
    - echo $(pip freeze)
    - ls venv/lib/python3.6/site-packages || echo 'no site-packages'
    - checksdev -h || echo 'no checksdev'
  allow_failure: true

test_stackstate_checks_base:
  <<: *linux_test
  variables:
    CHECK: "stackstate_checks_base"
    PYTHON3: "true"
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  script:
    - checksdev validate config
    - checksdev validate dep
    - checksdev validate manifest --include-extras
    - checksdev validate metadata
    - checksdev validate service-checks
    - checksdev test --cov ${CHECK}
    - checksdev test ${CHECK} --bench || true

