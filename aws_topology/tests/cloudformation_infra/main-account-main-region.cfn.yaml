AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Template for the primary account and region for testing

Parameters:
  VpcId:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /stackstate/test-infra/vpc/vpc-id
  VpcPrivateSubnet1Id:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /stackstate/test-infra/vpc/private-subnet-1-id
  VpcPrivateSubnet2Id:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /stackstate/test-infra/vpc/private-subnet-2-id
  VpcPrivateSubnet3Id:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /stackstate/test-infra/vpc/private-subnet-3-id
  VpcDbSubnetGroupName:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /stackstate/test-infra/vpc/db-subnet-group-name
  VpcPublicSubnet1Id:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /stackstate/test-infra/vpc/public-subnet-1-id
  VpcPublicSubnet2Id:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /stackstate/test-infra/vpc/public-subnet-2-id
  VpcPublicSubnet3Id:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /stackstate/test-infra/vpc/public-subnet-3-id
  KeyPairName:
    Type: String
    Default: ""
  SecondaryRegionSqsQueue:
    Type: String
    Description: The Ref of the SqsQueue created in main-account-secondary-region

Conditions:
  IsKeyPair: !Not [!Equals [!Ref KeyPairName, ""]]

Mappings:
  EcsOptimizedAmi:
    eu-west-1:
      AmiId: ami-0c62045417a6d2199
    us-east-1:
      AmiId: ami-0be13a99cd970f6a9
    ap-southeast-2:
      AmiId: ami-0b7b6bcd2b4f6d036

Resources:
  StepFunctionsIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub states.${AWS::URLSuffix}
            Action: sts:AssumeRole
      Policies:
        - PolicyName: default
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: xray
                Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                  - xray:GetSamplingRules
                  - xray:GetSamplingTargets
                Resource: "*"
              - Sid: dynamodb
                Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource: !GetAtt DynamoDbTable.Arn
              - Sid: ecs
                Effect: Allow
                Action:
                  - ecs:RunTask
                Resource: !Ref EcsTaskDefinition
              - Sid: lambda
                Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt LambdaFunction.Arn
                  - !Sub ${LambdaFunction.Arn}:*
              - Sid: sns
                Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref SnsTopic
              - Sid: sqs
                Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !GetAtt SqsQueue.Arn
                  - !Join
                    - ":"
                    - - arn
                      - !Ref AWS::Partition
                      - sqs
                      - !Select [1, !Split [".", !Ref SecondaryRegionSqsQueue]]
                      - !Select [3, !Split ["/", !Ref SecondaryRegionSqsQueue]]
                      - !Select [4, !Split ["/", !Ref SecondaryRegionSqsQueue]]

  StepFunctionsStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      RoleArn: !GetAtt StepFunctionsIamRole.Arn
      Definition:
        Comment: Test State Machine
        StartAt: ParallelRun
        States:
          ParallelRun:
            Type: Parallel
            Branches:
              - StartAt: ECS
                States:
                  ECS:
                    Type: Task
                    Resource: arn:aws:states:::ecs:runTask
                    Parameters:
                      LaunchType: EC2
                      Cluster: !GetAtt EcsCluster.Arn
                      TaskDefinition: !Ref EcsTaskDefinition
                    End: true
              - StartAt: SNS
                States:
                  SNS:
                    Type: Task
                    Resource: arn:aws:states:::sns:publish
                    Parameters:
                      Message:
                        Input: Testing 123
                      TopicArn: !Ref SnsTopic
                    Next: SQS
                  SQS:
                    Type: Task
                    Resource: arn:aws:states:::sqs:sendMessage
                    Parameters:
                      QueueUrl: !Ref SqsQueue
                      MessageBody:
                        Input: testing
                    Next: SQSSecondaryRegion
                  SQSSecondaryRegion:
                    Type: Task
                    Resource: arn:aws:states:::sqs:sendMessage
                    Parameters:
                      QueueUrl: !Ref SecondaryRegionSqsQueue
                      MessageBody:
                        Input: testing
                    End: true
              - StartAt: Lambda
                States:
                  Lambda:
                    Type: Task
                    Resource: arn:aws:states:::lambda:invoke
                    Parameters:
                      FunctionName: !Sub ${LambdaFunction.Arn}:$LATEST
                      Payload:
                        Input:
                          message: World
                    Next: LambdaOldVersion
                  LambdaOldVersion:
                    Type: Task
                    Resource: arn:aws:states:::lambda:invoke
                    Parameters:
                      FunctionName: !Ref LambdaFunctionVersion
                      Payload:
                        Input:
                          message: Old
                    Next: DynamoDB
                  DynamoDB:
                    Type: Task
                    Resource: arn:aws:states:::dynamodb:putItem
                    Parameters:
                      TableName: !Ref DynamoDbTable
                      Item:
                        key:
                          S: testing
                    End: true
            Next: FakeInput
          FakeInput:
            Type: Pass
            Result:
              tomap:
                - 1
                - 2
                - 3
            Next: ApiMap
          ApiMap:
            Type: Map
            ItemsPath: $.tomap
            Iterator:
              StartAt: ApiGateway
              States:
                ApiGateway:
                  Type: Task
                  Resource: arn:aws:states:::apigateway:invoke
                  Parameters:
                    ApiEndpoint: !Sub ${ApiGatewayApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}
                    Method: GET
                    Headers: {}
                    Stage: !Ref ApiGatewayStage
                    Path: /test
                    QueryParameters: {}
                    RequestBody:
                      Payload:
                        message: test
                    AuthType: NO_AUTH
                  End: true
            Next: FakeChoice
          FakeChoice:
            Type: Choice
            Choices:
              - Variable: $[0].ResponseBody
                StringEquals: ThisWillFail
                Next: Activity
            Default: Finish
          Activity:
            Type: Task
            Resource: !Ref StepFunctionsActivity
            Next: NoFinish
          NoFinish:
            Type: Fail
          Finish:
            Type: Succeed
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - E3002 # Step Functions supports objects now
  StepFunctionsActivity:
    Type: AWS::StepFunctions::Activity
    Properties:
      Name: TestActivity

  # EventBridge bus

  EventBridgeCustomBus:
    Type: AWS::Events::EventBus
    Properties:
      Name: !Ref AWS::StackName
  EventBridgeArchive:
    Type: AWS::Events::Archive
    Properties:
      SourceArn: !GetAtt EventBridgeCustomBus.Arn
      RetentionDays: 1
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - E3001 # Archive is supported here
  EventBridgeCustomBusRule:
    Type: AWS::Events::Rule
    Properties:
      EventBusName: !GetAtt EventBridgeCustomBus.Arn
      EventPattern:
        source:
          - test.test
        detail-type:
          - Testing
      Targets:
        - Id: schedule
          Arn: !Ref StepFunctionsStateMachine
          RoleArn: !GetAtt EventBridgeIamRole.Arn
  EventBridgeIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub events.${AWS::URLSuffix}
            Action: sts:AssumeRole
      Policies:
        - PolicyName: default
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: states
                Effect: Allow
                Action:
                  - states:StartExecution
                Resource:
                  - !Ref StepFunctionsStateMachine
  EventBridgeCronRule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: rate(3 hours)
      Targets:
        - Id: sqs
          Arn: !GetAtt SqsQueue.Arn

  ApiGatewayApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: ApiGatewayApiTest
      ProtocolType: HTTP
  ApiGatewayStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: test
      ApiId: !Ref ApiGatewayApi
      AutoDeploy: true
  ApiGatewayRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      RouteKey: $default
      ApiId: !Ref ApiGatewayApi
      Target: !Sub integrations/${ApiGatewayIntegration}
  ApiGatewayIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGatewayApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt LambdaFunction.Arn
      PayloadFormatVersion: "2.0"

  LambdaFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Action: lambda:InvokeFunction
      Principal: !Sub apigateway.${AWS::URLSuffix}
      SourceArn: !Sub arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayApi}/*/$default
  LambdaFunctionIamPolicy1:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Test StackState Policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - ec2:CreateNetworkInterface
              - ec2:DescribeNetworkInterfaces
              - ec2:DeleteNetworkInterface
              - ec2:AssignPrivateIpAddresses
              - ec2:UnassignPrivateIpAddresses
            Resource: "*"
  LambdaFunctionIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub lambda.${AWS::URLSuffix}
            Action: sts:AssumeRole
      Policies:
        - PolicyName: lambda
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - ec2:CreateNetworkInterface
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DeleteNetworkInterface
                  - ec2:AssignPrivateIpAddresses
                  - ec2:UnassignPrivateIpAddresses
                Resource: "*"
      ManagedPolicyArns:
        - !Ref LambdaFunctionIamPolicy1
      PermissionsBoundary: arn:aws:iam::aws:policy/AdministratorAccess
  LambdaFunctionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: LambdaFunctionSecurityGroup
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt LambdaFunctionIamRole.Arn
      Runtime: python3.7
      Code:
        ZipFile: |
          def handler(event, context):
            return f'Hello {event.get("message")}'
      Timeout: 5
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt LambdaFunctionSecurityGroup.GroupId
        SubnetIds:
          - !Ref VpcPrivateSubnet1Id
          - !Ref VpcPrivateSubnet2Id
          - !Ref VpcPrivateSubnet3Id
  LambdaFunctionVersion:
    Type: AWS::Lambda::Version
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Description: Test older version
  DynamoDbTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: key
          AttributeType: S
      KeySchema:
        - AttributeName: key
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: timestamp
        Enabled: true
  SnsTopic:
    Type: AWS::SNS::Topic
  SqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      MessageRetentionPeriod: 60

  # ECS Cluster

  EcsCluster:
    Type: AWS::ECS::Cluster
  EcsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS Security Group
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - IpProtocol: "-1"
          FromPort: 0
          ToPort: 0
          CidrIp: 0.0.0.0/0
        - IpProtocol: "-1"
          FromPort: 0
          ToPort: 0
          CidrIpv6: ::/0
  EcsSecurityGroupAlbPorts:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !GetAtt EcsSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: 31000
      ToPort: 61000
      SourceSecurityGroupId: !GetAtt AlbSecurityGroup.GroupId
  EcsServiceTaskIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub lambda.${AWS::URLSuffix}
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  EcsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 14
  EcsService:
    Type: AWS::ECS::Service
    DependsOn:
      - AlbListener
    Properties:
      DesiredCount: 1
      TaskDefinition: !Ref EcsTaskDefinition
      LoadBalancers:
        - TargetGroupArn: !Ref AlbEcsTargetGroup
          ContainerPort: 80
          ContainerName: nginx
      Cluster: !Ref EcsCluster
  EcsTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: nginx
          Essential: true
          Image: nginx:latest
          MemoryReservation: 128
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref EcsLogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: EcsTaskDefinition
          PortMappings:
            - ContainerPort: 80
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS Security Group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIpv6: ::/0
  AlbSecurityGroupEcsPorts:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !GetAtt AlbSecurityGroup.GroupId
      IpProtocol: tcp
      FromPort: 31000
      ToPort: 61000
      DestinationSecurityGroupId: !GetAtt EcsSecurityGroup.GroupId
  Alb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      Scheme: internal
      Subnets:
        - !Ref VpcPrivateSubnet1Id
        - !Ref VpcPrivateSubnet2Id
        - !Ref VpcPrivateSubnet3Id
      SecurityGroups:
        - !GetAtt AlbSecurityGroup.GroupId
  AlbListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref Alb
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref AlbEcsTargetGroup
      Port: 80
      Protocol: HTTP
  AlbEcsTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
  EcsAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !Ref VpcPrivateSubnet1Id
        - !Ref VpcPrivateSubnet2Id
        - !Ref VpcPrivateSubnet3Id
      MaxSize: "1"
      MinSize: "1"
      DesiredCapacity: "1"
      MixedInstancesPolicy:
        InstancesDistribution:
          OnDemandBaseCapacity: 0
          OnDemandPercentageAboveBaseCapacity: 0
          SpotAllocationStrategy: lowest-price
          SpotInstancePools: 1
        LaunchTemplate:
          LaunchTemplateSpecification:
            LaunchTemplateId: !Ref EcsEc2LaunchTemplate
            Version: !GetAtt EcsEc2LaunchTemplate.LatestVersionNumber
          Overrides:
            - InstanceType: t3a.nano
            - InstanceType: t3.nano
            - InstanceType: t2.nano
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
  EcsEc2IamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub ec2.${AWS::URLSuffix}
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: ecs-service
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ecs:CreateCluster
                  - ecs:DeregisterContainerInstance
                  - ecs:DiscoverPollEndpoint
                  - ecs:Poll
                  - ecs:RegisterContainerInstance
                  - ecs:StartTelemetrySession
                  - ecs:Submit*
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
  EcsEc2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref EcsEc2IamRole
  EcsEc2LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        KeyName: !If
          - IsKeyPair
          - !Ref KeyPairName
          - !Ref "AWS::NoValue"
        BlockDeviceMappings:
          - Ebs:
              VolumeSize: 8
              Throughput: 125
              VolumeType: gp3
              DeleteOnTermination: true
            DeviceName: /dev/xvdcz
        ImageId: !FindInMap [EcsOptimizedAmi, !Ref "AWS::Region", AmiId]
        InstanceType: t3a.nano
        IamInstanceProfile:
          Arn: !GetAtt EcsEc2InstanceProfile.Arn
        SecurityGroupIds:
          - !GetAtt EcsSecurityGroup.GroupId
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash -xe
            echo ECS_CLUSTER=${EcsCluster} >> /etc/ecs/ecs.config
            yum install -y aws-cfn-bootstrap
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource EcsAutoScalingGroup --region ${AWS::Region}
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - E3002 # Throughput is used for gp3
            - E3030 # gp3 is a new volume type

  # IAM Resources

  IamPolicy1:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Test StackState Policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: test
            Effect: Deny
            Action: "*"
            Resource: "*"
  IamPolicy2:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Test StackState Policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: test
            Effect: Deny
            Action: "*"
            Resource: "*"
  IamGroup:
    Type: AWS::IAM::Group
    Properties:
      ManagedPolicyArns:
        - !Ref IamPolicy1
      Policies:
        - PolicyName: default
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: test
                Effect: Deny
                Action: "*"
                Resource: "*"
  IamUser:
    Type: AWS::IAM::User
    Properties:
      Groups:
        - !Ref IamGroup
      Policies:
        - PolicyName: default
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: test
                Effect: Deny
                Action: "*"
                Resource: "*"
      ManagedPolicyArns:
        - !Ref IamPolicy1
      PermissionsBoundary: !Ref IamPolicy2

  # RDS Resources
  RdsDatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RdsDatabaseSecurityGroup
      VpcId: !Ref VpcId
  PublicDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: StackState public DB subnet group
      SubnetIds:
        - !Ref VpcPublicSubnet1Id
        - !Ref VpcPublicSubnet2Id
        - !Ref VpcPublicSubnet3Id
  PublicRdsDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: "20"
      AllowMajorVersionUpgrade: true
      AutoMinorVersionUpgrade: true
      DBInstanceClass: db.t3.micro
      DBSubnetGroupName: !Ref PublicDBSubnetGroup
      EnableIAMDatabaseAuthentication: true
      EnablePerformanceInsights: true
      Engine: postgres
      EngineVersion: "13.2"
      MasterUsername: postgres
      MasterUserPassword: testing123 # this database is completely firewalled off so this is fine
      PubliclyAccessible: true
      StorageType: standard
      VPCSecurityGroups:
        - !GetAtt RdsDatabaseSecurityGroup.GroupId
