[tox]
minversion = 2.0
basepython = py27
envlist =
    py{27,37}

[testenv]
pip_version = pip==19.3.1
dd_check_style = true
usedevelop = true
platform = linux|darwin|win32
deps =
    -e../stackstate_checks_base[deps]
    -rrequirements-dev.txt
commands =
    pip install -r requirements.in
    pytest -v {posargs}
